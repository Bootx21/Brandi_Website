<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flourishing Seasons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.tiny.cloud/1/{{TINY_API}}/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <style>

    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
    <script>
      ScrollReveal().reveal('.navbar',{duration: 2000, origin: 'bottom'});
      ScrollReveal().reveal('.showcase-left',{duration: 2000, origin: 'left', distance:'300px'});
      ScrollReveal().reveal('.showcase-right',{duration: 2000, origin: 'right', distance:'300px'});
      ScrollReveal().reveal('.showcase-btn',{duration: 2000, delay:2000, origin: 'bottom', distance:'50px'});
      ScrollReveal().reveal('#testimonial div',{duration: 2000, delay: 200, origin: 'top', distance:'30px'});
      ScrollReveal().reveal('#caaaards',{duration: 2000, origin: 'bottom', distance:'200px', viewFactor: 0.3});
    </script>

  </body>
</html>
